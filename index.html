<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Note App</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
    <span id="toast-message"></span>
  </div>

  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-blue-600 text-center mb-6">My Enhanced Note App</h1>

    <!-- Add Note Section -->
    <div class="bg-gray-50 p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Add a New Note</h2>

      <div class="space-y-4">
        <!-- Title -->
        <input
          id="note-title"
          type="text"
          placeholder="Note Title"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        
        <!-- Description -->
        <textarea
          id="note-description"
          rows="3"
          placeholder="Note Description"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>

        <!-- Date and Time -->
        <input
          id="note-time"
          type="datetime-local"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <!-- Add Note Button -->
        <button
          id="add-note"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 w-full"
        >
          Add Note
        </button>
      </div>
    </div>

    <!-- Notes List Section -->
    <div>
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Notes</h2>
      <div id="notes-container" class="space-y-4">
        <!-- Notes will appear here -->
      </div>
    </div>
  </div>

</body>
</html>
